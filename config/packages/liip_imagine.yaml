liip_imagine:
  resolvers:
    default:
      web_path: ~

  filter_sets:
    cache: ~
    commsy_user_image:
      quality: 100
      filters:
        thumbnail: { size: [200, 200], mode: outbound }

  loaders:
    default:
      filesystem:
        data_root: '%kernel.project_dir%/files'