# Read the documentation: https://github.com/FriendsOfSymfony/FOSElasticaBundle/blob/master/Resources/doc/setup.md
#
# Note on how hashtags and tags properties are generated:
# Setting the property path to false will disable transformation of that value.
# In this case the mapping will be created but no value will be populated while indexing.
# The value is populated by listening to the POST_TRANSFORM event.
#
# This is done in App\EventListener\ElasticCustomPropertyListener
#
#

parameters:
    env(ELASTIC_HOST): ''
    env(ELASTIC_PORT): ''

fos_elastica:
    clients:
        default:
            host: '%env(resolve:ELASTIC_HOST)%'
            port: '%env(resolve:ELASTIC_PORT)%'
            #username: %elastic_user%
            #password: %elastic_password%

    indexes:
        commsy:
            client: default

            finder: ~

            settings:
                analysis:
                    analyzer:
                        commsy_analyzer:
                            type: custom
                            tokenizer: standard
                            filter:
                                - standard
                                - lowercase
                                - stop_de_filter
                                - stop_en_filter
                                - ngrams_filter
                            char_filter:
                                - html_strip

                        html_strip_analyzer:
                            type: custom
                            tokenizer: standard
                            filter:
                                - standard
                                - lowercase
                                - stop_de_filter
                                - stop_en_filter
                            char_filter:
                                - html_strip

                    filter:
                        ngrams_filter:
                            type: ngram
                            min_gram: 3
                            max_gram: 25
                            token_chars:
                                - letter
                                - digit

                        stop_de_filter:
                            type: stop
                            stopword: _german_

                        stop_en_filter:
                            type: stop
                            stopword: _english_

            types:
                # Announcements
                announcement:
                    indexable_callback: ['@commsy.search.indexable_checker', 'isIndexable']
                    _all:
                        enabled: false
                    properties:
                        contextId:
                            type: integer
                        creator:
                            type: object
                            properties:
                                firstName:
                                    type: text
                                    copy_to: fullName
                                lastName:
                                    type: text
                                    copy_to: fullName
                                fullName:
                                    type: text
                                    fields:
                                        raw:
                                            type: keyword
                        modifier:
                            type: object
                            properties:
                                firstName:
                                    type: text
                                    copy_to: fullName
                                lastName:
                                    type: text
                                    copy_to: fullName
                                fullName:
                                    type: text
                                    fields:
                                        raw:
                                            type: keyword
                        creationDate:
                            type: date
                            format: date_optional_time
                        modificationDate:
                            type: date
                            format: date_optional_time
                        title:
                            type: text
                            analyzer: commsy_analyzer
                            search_analyzer: html_strip_analyzer
                            fields:
                                raw:
                                    type: keyword
                        description:
                            type: text
                            analyzer: html_strip_analyzer
                            search_analyzer: html_strip_analyzer
                        endDate:
                            type: date
                            format: date_optional_time
                        hashtags:
                            # resolved by FOSElastica using POST_TRANSFORM
                            property_path: false
                            type: keyword
                        tags:
                            # resolved by FOSElastica using POST_TRANSFORM
                            property_path: false
                            type: keyword
                        annotations:
                            # resolved by FOSElastica using POST_TRANSFORM
                            property_path: false
                            type: text
                            analyzer: html_strip_analyzer
                            search_analyzer: html_strip_analyzer
                    #                        files:
                    #                            # resolved by FOSElastica using POST_TRANSFORM
                    #                            property_path: false
                    #                            type: 'attachment'
                    persistence:
                        driver: orm
                        model: App\Entity\Announcement
                        identifier: itemId
                        finder: ~
                        provider: ~
                        listener: ~

