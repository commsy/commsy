# Read the documentation: https://github.com/FriendsOfSymfony/FOSElasticaBundle/blob/master/Resources/doc/setup.md
#
# Note on how hashtags and tags properties are generated:
# Setting the property path to false will disable transformation of that value.
# In this case the mapping will be created but no value will be populated while indexing.
# The value is populated by listening to the POST_TRANSFORM event.
#
# This is done in App\EventListener\ElasticCustomPropertyListener
#
#

fos_elastica:
    clients:
        default: { url: '%env(ELASTICSEARCH_URL)%' }

    indexes:
        # Announcements
        commsy_announcement:
            index_name: '%commsy.elastic.prefix%_announcement'
            client: default
            finder: ~
            settings: &index_settings
                analysis:
                    analyzer:
                        commsy_default_analyzer: &default_analyzer_mapping
                            type: custom
                            tokenizer: standard
                            filter:
                                - lowercase
                                - stop_de_filter
                                - stop_en_filter
                                - stemmer_filter
                            char_filter:
                                - html_strip

                        commsy_ngram_analyzer:
                            <<: *default_analyzer_mapping
                            filter:
                                - lowercase
                                - stop_de_filter
                                - stop_en_filter
                                - stemmer_filter
                                - ngrams_filter

                    filter:
                        ngrams_filter:
                            type: ngram
                            min_gram: 2
                            max_gram: 3
                            token_chars:
                                - letter
                                - digit

                        stop_de_filter:
                            type: stop
                            stopword: _german_

                        stop_en_filter:
                            type: stop
                            stopword: _english_

                        stemmer_filter:
                            type: stemmer
                            language: german2

            persistence:
                driver: orm
                model: App\Entity\Announcement
                identifier: itemId
                finder: ~
                provider: ~
                listener: ~

            indexable_callback: ['@commsy.search.indexable_checker', 'isIndexable']

            properties:
                rubric:
                    # resolved by FOSElastica using POST_TRANSFORM
                    property_path: false
                    type: keyword
                context:
                    type: object
                    properties:
                        title:
                            type: keyword
                    # resolved by FOSElastica using POST_TRANSFORM
                    property_path: false
                contextId:
                    type: integer
                creator: &name_mapping
                    type: object
                    properties:
                        firstName:
                            type: text
                            copy_to: fullName
                        lastName:
                            type: text
                            copy_to: fullName
                        fullName:
                            type: text
                            fields:
                                raw:
                                    type: keyword
                modifier: *name_mapping
                creationDate:
                    type: date
                    format: date_optional_time
                modificationDate:
                    type: date
                    format: date_optional_time
                title: &title_mapping
                    type: text
                    analyzer: commsy_ngram_analyzer
                    search_analyzer: commsy_default_analyzer
                    fields:
                        raw:
                            type: keyword
                description:
                    type: text
                    analyzer: commsy_default_analyzer
                    search_analyzer: commsy_default_analyzer
                endDate:
                    type: date
                    format: date_optional_time
                hashtags:
                    # resolved by FOSElastica using POST_TRANSFORM
                    property_path: false
                    type: keyword
                tags:
                    # resolved by FOSElastica using POST_TRANSFORM
                    property_path: false
                    type: keyword
                annotations:
                    # resolved by FOSElastica using POST_TRANSFORM
                    property_path: false
                    type: text
                    analyzer: commsy_default_analyzer
                    search_analyzer: commsy_default_analyzer
                attachments:
                    # resolved by FOSElastica using POST_TRANSFORM
                    property_path: false
                    type: object

