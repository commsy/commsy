api_platform:
    title: CommSy
    description: A web-based community system.
    version: 2.1.0
    swagger:
        api_keys:
            JWT:
                name: Authorization
                type: header
    formats:
        json:
            mime_types: ['application/json']
        html:
            mime_types: [ 'text/html' ]
    mapping:
        paths:
            - '%kernel.project_dir%/src/Entity'
            - '%kernel.project_dir%/src/WOPI/REST/Request'
    patch_formats:
        json: ['application/merge-patch+json']
