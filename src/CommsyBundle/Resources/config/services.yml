parameters:

services:
    # Filter types
    commsy.filter.rubric:
        class: CommsyBundle\Filter\RubricFilterType
        arguments: [@commsy.room_service, @request_stack]
        tags:
            - { name: form.type, alias: rubric_filter }

    # Converter
    commsy.converter.room:
        class: CommsyBundle\Converter\RoomConverter
        arguments: [@doctrine.orm.entity_manager]

    # Menu
    commsy.menu.builder:
        class: CommsyBundle\Menu\MenuBuilder
        arguments: ["@knp_menu.factory", "@commsy.room_service", "@commsy_legacy.environment", "@commsy.user_service"]

    commsy.menu.main:
        class: Knp\Menu\MenuItem # the service definition requires setting the class
        factory_service: commsy.menu.builder
        factory_method: createMainMenu
        arguments: ["@request_stack"]
        tags:
            - { name: knp_menu.menu, alias: main } # The alias is what is used to retrieve the menu

    commsy.menu.settings:
        class: Knp\Menu\MenuItem
        factory_service: commsy.menu.builder
        factory_method: createSettingsMenu
        arguments: [@request_stack]
        tags:
            - { name: knp_menu.menu, alias: settings }

    commsy.menu.breadcrumb:
          class: Knp\Menu\MenuItem
          factory_service: commsy.menu.builder
          factory_method: createBreadcrumbMenu
          arguments: ["@request_stack"]
          tags:
              - { name: knp_menu.menu, alias: breadcrumb }

    commsy.menu.profile:
        class: Knp\Menu\MenuItem
        factory_service: commsy.menu.builder
        factory_method: createProfileMenu
        arguments: ["@request_stack"]
        tags:
            - { name: knp_menu.menu, alias: profile }

    # Voter
    commsy.security.category_voter:
        class: CommsyBundle\Security\Authorization\Voter\CategoryVoter
        arguments: [@commsy_legacy.environment]
        public: false
        tags:
            - { name: security.voter }

    commsy.security.item_voter:
        class: CommsyBundle\Security\Authorization\Voter\ItemVoter
        arguments: [@commsy_legacy.environment, @commsy.item_service]
        public: false
        tags:
            - { name: security.voter }

    commsy.security.user_voter:
        class: CommsyBundle\Security\Authorization\Voter\UserVoter
        arguments: [@commsy_legacy.environment]
        public: false
        tags:
            - { name: security.voter }

    # Search
    commsy.search_builder:
        class: CommsyBundle\Search\SearchBuilder
        arguments: [@fos_elastica.finder.commsy.material]

    # Form
    commsy.form.type.general_settings:
        class: CommsyBundle\Form\Type\GeneralSettingsType
        arguments: [@doctrine.orm.entity_manager, @commsy_legacy.environment]
        tags:
            - { name: form.type, alias: general_settings }

    commsy.form.type.material:
        class: CommsyBundle\Form\Type\MaterialType
        tags:
            - { name: form.type, alias: material }

    commsy.form.type.section:
        class: CommsyBundle\Form\Type\SectionType
        tags:
            - { name: form.type, alias: section }

    commsy.form.extension.image_type:
        class: CommsyBundle\Form\Extension\ImageTypeExtension
        tags:
            - { name: form.type_extension, alias: file }

    # Twig
    twig.extension.room:
        class: CommsyBundle\Twig\Extension\RoomExtension
        arguments: ["@commsy_legacy.environment"]
        tags:
            - { name: twig.extension }
