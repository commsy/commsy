            filename: "plugin.js"
        language:
            path:     "/bundles/commsy/language/"
            filename: "plugin.js"
        bidi:
            path:     "/bundles/commsy/bidi/"
            filename: "plugin.js"
        CommSyImage:
            path:     "/bundles/commsy/image/"
            filename: "plugin.js"
        CommSyAudio:
            path:     "/bundles/commsy/audio/"
            filename: "CommSyAudio.js"
        CommSyVideo:
            path:     "/bundles/commsy/video/"
            filename: "CommSyVideo.js"
