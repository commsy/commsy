fos_elastica:
    clients:
        default: { host: %elastic_host%, port: %elastic_port% }

    indexes:
        commsy:
            client: default

            finder: ~

            settings:
                analysis:
                    filter:
                        autocomplete_filter:
                            type: edge_ngram
                            min_gram: 1
                            max_gram: 20

                    analyzer:
                        autocomplete:
                            type: custom
                            tokenizer: standard
                            filter:
                                - lowercase
                                - autocomplete_filter

            types:
                announcement:
                    indexable_callback:
                    mappings:
                        contextId: ~
                        creator:
                            type: object
                            properties:
                                userId: ~
                                firstName: ~
                                lastName: ~
                                email: ~
                        modifier:
                            type: object
                            properties:
                                userId: ~
                                firstName: ~
                                lastName: ~
                                email: ~

                        creationDate:
                            type: date
                            format: date_optional_time
                        title: ~
                        description: ~
                        endDate:
                            type: date
                            format: date_optional_time

                    persistence:
                        driver: orm
                        model: CommsyBundle\Entity\Announcement
                        identifier: itemId
                        finder: ~
                        provider: ~
                        listener: ~

                # dates:
