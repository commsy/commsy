                # todos:
                
                # User
                user:
                    indexable_callback: isIndexable
                    mappings:
                        userId: ~
                        contextId: ~
                        firstName: ~
                        lastName: ~
                    persistence:
                        driver: orm
                        model: CommsyBundle\Entity\User
                        identifier: itemId
                        finder: ~
                        provider: ~
                        listener: ~


