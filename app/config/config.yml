imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }
    - { resource: commsy.yml }
    - { resource: fos_elastica.yml }
    - { resource: ckeditor.yml }

framework:
    #esi:             ~
    translator:      { fallback: "%locale%" }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        #storage_id: session.storage.php_bridge
        # handler_id set to null will use default session handler from php.ini
        handler_id: ~
        #handler_id:  session.handler.pdo
    fragments:       ~
    http_method_override: true

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"
    form_themes:
        - CommsyBundle:Form:uikit_layout.html.twig
        - LexikFormFilterBundle:Form:form_div_layout.html.twig
# Assetic Configuration
assetic:
    debug:          "%kernel.debug%"
    use_controller: false
    bundles:        ['CommsyBundle']
    #java: /usr/bin/java
    #node: /usr/bin/node
    node_paths: [/usr/lib/node_modules, /usr/local/lib/node_modules]
#    node_paths: [/usr/lib/node_modules, /usr/local/lib/node_modules, C:\\Users\\finck\\AppData\\Roaming\\npm\\node_modules]

    filters:
        cssrewrite: ~
        less:
            apply_to: "\.less$"
        #lessphp:
        #    apply_to: "\.less$"
        #    formatter: "compressed" # Formatter options: compressed, lessjs, classic
        #    preserve_comments: false
        #closure:
        #    jar: "%kernel.root_dir%/Resources/java/compiler.jar"
        #yui_css:
        #    jar: "%kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar"

# Doctrine Configuration
doctrine:
    dbal:
        driver:   "%database_driver%"
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8
        types:
            mbarray: CommsyBundle\DBAL\Types\ArrayType
        mapping_types:
            enum: string
        # if using pdo_sqlite as your database driver:
        #   1. add the path in parameters.yml
        #     e.g. database_path: "%kernel.root_dir%/data/data.db3"
        #   2. Uncomment database_path in parameters.yml.dist
        #   3. Uncomment next line:
        #     path:     "%database_path%"

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    spool:     { type: memory }

# Doctrine Migrations Configuration
doctrine_migrations:
    dir_name: %kernel.root_dir%/DoctrineMigrations
    namespace: Application\Migrations
    table_name: migration_versions
    name: Application Migrations

# LiipThemeBundle
liip_theme:
    themes:
        - default
        - football
        - stars
    active_theme: 'default'
    assetic_integration: true

# KnpMenuBundle
knp_menu:
    # use "twig: false" to disable the Twig extension and the TwigRenderer
    twig:
        template: CommsyBundle:Menu:knp_menu_sidebar.html.twig
        #template: knp_menu.html.twig
    #  if true, enables the helper for PHP templates
    templating: false
    # the renderer to use, list is also available by default
    default_renderer: twig

#craue Bundle
craue_twig_extensions: ~