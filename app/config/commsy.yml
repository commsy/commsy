commsy:

        # return path of emails
        # - "SENDER" will use sender email address as return path
        # - "mailreturn@your-domain.net" use the given email address
        # - "" do not use a return path
        return_path_mail_address: ''

    # Theming
    themes:
        # Default theme
        default: 'default'
        cs-date-color-no-color: ''
        cs-date-color-01: '#999999;'
        cs-date-color-02: '#CC0000;'
        cs-date-color-03: '#FF6600;'
        cs-date-color-04: '#FFCC00;'
        cs-date-color-05: '#FFFF66;'
        cs-date-color-06: '#33CC00;'
        cs-date-color-07: '#00CCCC;'
        cs-date-color-08: '#3366FF;'
        cs-date-color-09: '#6633FF;'
        cs-date-color-10: '#CC33CC;'

    # Wordpress
    wordpress:
        # for activating wordpress please set the following variable on true
        enabled: false

    # Limesurvey
    limesurvey:
        # set the following variable to activate limesurvey extension
        enabled: false

    # Etherpad
    etherpad:
        enabled: '%extensions.etherpad.enabled%'
        api_key: '%extensions.etherpad.api_key%'
        api_url: '%extensions.etherpad.api_url%'
        base_url: '%extensions.etherpad.base_url%'
        
    # mediawiki
    mediawiki:
        # set the following variable to activate mediawiki extension
        enabled: '%extensions.mediawiki.enabled%'
        url: '%extensions.mediawiki.url%'
        roomWikiUrl: '%extensions.mediawiki.room_wiki_url%'
        apiUrl: '%extensions.mediawiki.api_url%'
        consumerKey: '%extensions.mediawiki.consumer_key%'
        consumerSecret: '%extensions.mediawiki.consumer_secret%'
        accessToken: '%extensions.mediawiki.access_token%'
        accessSecret: '%extensions.mediawiki.access_secret%'

    # dates
    dates:
        timezone: '%dates.timezone%'