# Codeception Test Suite Configuration
#
# Suite for unit or integration tests.

actor: UnitTester
suite_namespace: Tests\Unit
modules:
    enabled:
        - Asserts
        - Db
        - Doctrine2:
            depends: Symfony
        - Filesystem
        - Symfony
        - Tests\Support\Helper\SymfonyHelper
        - Tests\Support\Helper\Unit
