actor: ApiTester
step_decorators:
    - \Codeception\Step\AsJson
suite_namespace: Tests\Api
modules:
    enabled:
        - Db
        - Doctrine:
            depends: Symfony
        - REST:
            url: /api/
            depends: Symfony
            part: Json
        - Filesystem
        - Symfony
        - Tests\Support\Helper\Api
