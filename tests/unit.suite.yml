actor: UnitTester
error_level: "E_ALL & ~E_STRICT & ~E_DEPRECATED & ~E_USER_DEPRECATED"
modules:
    enabled:
        - \Helper\Unit
        - Asserts
        - Symfony
        - Db
    config:
        Symfony:
            app_path: 'src'
            var_path: 'var'
            environment: testsuite