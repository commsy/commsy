<div class="${baseClass}" data-dojo-attach-point="widgetNode">

	<div id="popup_wrapper">
		<div id="popup_edit_stack">
			<div id="popup_frame">
				<div id="popup_inner" class="scrollPopup">
	
					<div id="popup_pagetitle">
						<a id="popup_close" title="${popupTranslations.close}" href="#" data-dojo-attach-event="onclick:Close">
							<img alt="${popupTranslations.close}" src="${templatePath}img/popup_close.gif"/>
						</a>
						<h2 data-dojo-attach-point="titleNode"></h2>
						<div class="clear"></div>
					</div>
					
					<div id="popup_content_wrapper">
					
						<div id="popup_content">
							<div id="mandatory_missing" class="input_row hidden">
								___COMMON_MANDATORY_FIELDS_CONTENT___
							</div>
							
							<div class="input_row">
		                        <label for="portfolioTitle">${popupTranslations.formTitle}:</label>
		                        <input id="portfolioTitle" type="text" class="size_200" name="form_data[title]" data-dojo-attach-point="portfolioTitleNode" />
							</div>
							
							<div class="input_row">
		                        <label for="portfolioDescription">${popupTranslations.formDescription}:</label>
		                        <textarea cols="80" rows="6" id="portfolioDescription" name="form_data[description]" data-dojo-attach-point="portfolioDescriptionNode"></textarea>
							</div>
							
							<div class="input_row">
								<label for=portfolioTemplate">${popupTranslations.formTemplate}</label>
								<input type="checkbox" id="portfolioTemplate" name="form_data[template]" data-dojo-attach-point="portfolioTemplateNode"/>
							</div>
							
							<div class="input_row">
								<label for=portfolioExternalTemplate">${popupTranslations.formExternalTemplate}</label>
								<input type="text" id="portfolioExternalTemplate" name="form_data[externalTemplate]" data-dojo-attach-point="portfolioTemplateNode"/>
							</div>
							
							<div class="input_row">
								<label for="portfolioExternal">${popupTranslations.formExternalViewer}</label>
								<input type="text" id="portfolioExternal" name="form_data[externalViewer]" data-dojo-attach-point="portfolioExternalViewerNode"/>
							</div>
							
							<div class="input_row" data-dojo-attach-point="buttonDivNode">
								<input data-dojo-attach-event="click: onSavePortfolio" data-dojo-attach-point="submitButtonNode" type="button" class="submit popup_button" data-custom="part: 'all'" />
		           			</div>
						</div>
					</div>
				</div>
				<div class="clear"></div>
			</div>
		</div>
	</div>
	
</div>
