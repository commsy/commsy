<div class="${baseClass} widget_280" data-dojo-attach-point="widgetNode">
	<div class="innerWidgetArea">
		<div class="widget_head">
			<h3 class="pop_widget_h3 float-left" data-dojo-attach-point="titleNode"></h3>
			<div class="clear"></div>
		</div>
		
		<div class="widget_body" data-dojo-attach-point="widgetBodyNode">
            ${popupTranslations.preview}
            
            <div data-dojo-attach-point="loadingPortfoliosNode">
                <span>${popupTranslations.loading}</span>
                <img src="${templatePath}img/ajax_loader.gif"/>
            </div>
            
			<select class="hidden widget_208" data-dojo-attach-point="portfolioSelectNode" data-dojo-attach-event="onchange:onChangePortfolio">
                <option disabled="disabled" value="none">${popupTranslations.empty}</option>
			</select>
			
			<div id="previewPortfolio" data-dojo-attach-point="previewPortfolioNode"></div>
		</div>
	</div>
</div>
