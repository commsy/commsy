<div class="${baseClass} widget_694" data-dojo-attach-point="widgetNode">
	<div class="innerWidgetArea">
		<div class="widget_head">
			<div style="float:right; margin-right:10px;padding-top:5px;" data-dojo-attach-point="searchContainerNode"></div>
			<h3 class="pop_widget_h3" data-dojo-attach-point="titleNode"></h3>
			<div class="clear"></div>
		</div>
		
		<div data-dojo-attach-point="itemListNode">
			<div style="margin-left: 10px; width: 200px;">
				<span>${popupTranslations.loading}</span>
				<img src="${templatePath}img/ajax_loader.gif" style="margin-left: 5px; top: 2px; position: relative;"/>
			</div>
		</div>
		<div class="widget_footer">
			${popupTranslations.entries}:
			<span class="cursor_pointer" data-dojo-attach-event="onclick:onClickPaging20" data-dojo-attach-point="paging20Node"><b>20</b></span> |
			<span class="cursor_pointer" data-dojo-attach-event="onclick:onClickPaging50" data-dojo-attach-point="paging50Node">50</span>
			
			<div class="float-right">
				${popupTranslations.page}:
				<span data-dojo-attach-point="currentPageNode"></span> / <span data-dojo-attach-point="maxPageNode"></span>
				<span class="cursor_pointer" data-dojo-attach-event="onclick:onClickPagingFirst">&lt;&lt;</span> |
				<span class="cursor_pointer" data-dojo-attach-event="onclick:onClickPagingPrev">&lt;</span> |
				<span class="cursor_pointer" data-dojo-attach-event="onclick:onClickPagingNext">&gt;</span> |
				<span class="cursor_pointer" data-dojo-attach-event="onclick:onClickPagingLast">&gt;&gt;</span>
			</div>
			
			<div class="clear"></div>
		</div>
	</div>
</div>
