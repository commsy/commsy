<!-- This file shows an example CommSy-Login box that can be placed on any website -->
<!-- The box tries to look like the login box of CommSy itself.-->
<!--Comments regarding the change of an element or a tag value refer to the line(s) after the comment-->

<!-- USE OF THIS FILE -->

<!-- To use it in your webpage, simply copy the <div> tag in the body of this html-file and paste it into your webpage into the appropriate place.-->
<!-- Change $PATH_TO_SERVER to your server address (full path the the commsy.php) and change XXXXX and YYYYY to the id's of the rooms you want to use (details found in respective comments)-->
<!-- Edit the path to the CommSy-logo so it can be displayed-->
<!-- If you want the links only to be underlined when hovered with the mouse (like in CommSy), copy the <style> tag to the <head> tag of your website -->

<HTML>
   <HEAD>
      <TITLE>FORMTEST</TITLE>
      <!-- Behaviour and look of links. CSS doesn't allow these kind of things in the <a> tags, it must be done in the <head>.-->
      <style type="text/css">
         a:link { text-decoration:none; }
         a:visited { text-decoration:none; }
         a:focus { text-decoration:none; }
         a:active { text-decoration:none; }
         a:hover { text-decoration:underline; }
      </style>
   </HEAD>
   <BODY>
      <!-- Change div tag for another width and other margins-->
      <div style="width:11.0em;">
         <!-- The background color can be changed here-->
         <div style="background-color: #F5F5F5; border: 2px solid rgb(213, 213, 213); padding=0px; margin: 0px;">
            <!--Change the following line, if you don't want to display the CommSy logo (or if you have to adjust the path of the image) -->
            <a href = "http://www.commsy.net" target="_blank"><img src="$PATH_TO_SERVER/images/commsy_logo_transparent.gif" alt="CommSy Logo, Link to CommSy Homepage" width="96" height="23" style="border-width: 0px; margin-left: 5px; margin-top: 1px;"></a>
            <div style="margin: 0px 3px; padding=0px;">
               <!--Link to the "new account" process of CommSy. Default names for this link in CommSy are "Apply for a new account"/"Neue Kennung beantragen" -->
               <!-- The href part of the link has to be : $PATH_TO_SERVER/commsy.php?cid=XXXXX&mod=home&fct=index&account=member&cs_modus=portalmember-->
               <!-- cid: XXXXX is the id of your portal or room you want to provide an easy link to the account registration-->
               <!-- If the user isn't allowed to enter the portal the room belongs to, he can register there in the same process, too-->
               <span style="font-size:10pt;">-<a href="$PATH_TO_SERVER/commsy.php?cid=XXXXX&amp;mod=home&amp;fct=index&amp;account=member&amp;cs_modus=portalmember" style="color:#800000;">Neue Kennung beantragen</a></span><br/>

               <!--Link to the "forgot account name" process of CommSy. Default names for this link in CommSy are "Forgot your account?/Kennung vergessen?" -->
               <!-- The href part of the link has to be : $PATH_TO_SERVER/commsy.php?commsy.php?cid=XXXXX&mod=home&fct=index&cs_modus=account_forget-->
               <!-- cid: XXXXX is the id of your portal or room you want to provide an easy link to the account name retrieval-->
               <span style="font-size:10pt;">-<a href="$PATH_TO_SERVER/commsy.php?cid=XXXXX&amp;mod=home&amp;fct=index&amp;cs_modus=account_forget" style="color:#800000;">Kennung vergessen?</a></span><br/>

               <!--Link to the "forgot password" process of CommSy. Default names for this link in CommSy are "Forgot your password?/Passwort vergessen?" -->
               <!-- The href part of the link has to be : $PATH_TO_SERVER/commsy.php?commsy.php?cid=XXXXX&mod=home&fct=index&cs_modus=password_forget-->
               <!-- cid: XXXXX is the id of your portal or room you want to provide an easy link to the password retrieval-->
               <span style="font-size:10pt;">-<a href="$PATH_TO_SERVER/commsy.php?cid=XXXXX&amp;mod=home&amp;fct=index&amp;cs_modus=password_forget" style="color:#800000;">Passwort vergessen?</a></span><br/>

               <!--Here you can define where your users will be logged on (project room, community room) -->
               <!-- The "action" part has to be like this: $PATH_TO_SERVER/commsy.php?cid=XXXX&mod=context&fct=login&target_cid=YYYYY -->
               <!-- cid: XXXXX is the id of the portal the room belongs to (and, if target_cid deleted, the place where you will log in) -->
               <!-- target_cid: YYYYY is the id of the room you want to log in to. If you delete this part, you will be logged in to the room list of the portal-->
               <form method="post" action="$PATH_TO_SERVER/commsy.php?cid=XXXXX&amp;mod=context&amp;fct=login&amp;target_cid=YYYYY" name="login" style="margin-bottom: 4px; padding=0px;">
                  <table style="border: 1px solid rgb(213, 213, 213); margin-top: 8px; margin-bottom: 0px; margin-left: 0px; margin-right: 0px;" summary="for layout">
                     <tr>
                        <td>
                           <!--Description for the textfield login name. Default names in CommSy are "Account"/"Kennung"-->
                           <label for="user_id"><span style="font-size:8pt; color:#666;">Kennung:</span></label>
                        </td>
                        <td>
                           <input type="text" name="user_id" size="16" style="width:7.7em;" tabindex="1"/>
                        </td>
                     </tr>
                     <tr>
                        <td>
                           <!--Description for the textfield password. Default names in CommSy are "Password"/"Passwort"-->
                           <label for="password"><span style="font-size:8pt; color:#666;">Passwort:</span></label>
                        </td>
                        <td>
                           <input type="password" name="password" size="10" style="width:7.7em;" tabindex="2"/>
                        </td>
                     </tr>
                     <tr>
                        <td>
                        </td>
                        <td>
                           <!--Default names in CommSy for the button are "Log in"/"Anmelden". These names should't be changed!-->
                           <input type="submit" name="option" style="width: 8em;" value="Anmelden" tabindex="3"/>
                        </td>
                     </tr>
                  </table>
               </form>
            </div>
         </div>
      </div>
   </BODY>
</HTML>
