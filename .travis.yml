language: php
sudo: required

# TODO: Stay on trusty for now as mariadb is unable to install on xenial right now
dist: trusty

matrix:
  # Fast finish allows to set the build as "finished" even if the "allow_failures" matrix elements are not finished yet.
  fast_finish: true
  include:
    - php: 7.1
    - php: 7.2
  allow_failures:
    - php: 7.2

cache:
  yarn: true
  directories:
    - $HOME/.composer/cache

env:
  - APP_ENV=test

services:
  - elasticsearch

addons:
  mariadb: 10.1
  chrome: stable
  apt:
    update: true
    packages:
      - nginx
      - dpkg
  hosts:
    - commsy_test_db

before_install:
  - export PATH="$TRAVIS_BUILD_DIR/tests/_data/travis/bin:$PATH"
  - export TPL_DIR="$TRAVIS_BUILD_DIR/tests/_data/travis/tpl"
  - export WEB_DIR="$TRAVIS_BUILD_DIR/public"

  # nginx / php-fpm
  - "sudo chmod u+x tests/_data/travis/bin/install_nginx"
  - install_nginx

  # Install yarn
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.17.3
  - export PATH=$HOME/.yarn/bin:$PATH

  # Setup Database
  - mysql -e 'CREATE DATABASE IF NOT EXISTS commsy;'
  - mysql -e 'USE mysql; UPDATE user SET password=PASSWORD("root") WHERE user="root"; FLUSH PRIVILEGES;'

  # Copy legacy config
  - cp legacy/etc/cs_config.php-dist legacy/etc/cs_config.php

  # ChromeDriver
  - wget -c -nc --retry-connrefused --tries=0 https://chromedriver.storage.googleapis.com/79.0.3945.36/chromedriver_linux64.zip
  - unzip -o -q chromedriver_linux64.zip
  - sudo mv chromedriver /usr/local/bin
  - chromedriver --url-base=/wd/hub &

  # Headless Chrome
  - google-chrome-stable --headless --disable-gpu --remote-debugging-port=9222 http://localhost &

install:
  - php composer.phar install
  - yarn install
  - yarn run encore dev

before_script:
  - "sudo chown root /opt/google/chrome/chrome-sandbox"
  - "sudo chmod 4755 /opt/google/chrome/chrome-sandbox"
  - cp .env.test .env.local

script:
  - php vendor/bin/codecept run --env travis -vvv

notifications:
  webhooks:
      secure: 