namespace: Tests
support_namespace: Support
paths:
    tests: tests
    output: tests/_output
    data: tests/Support/Data
    support: tests/Support
    envs: tests/_envs
actor_suffix: Tester
extensions:
    enabled:
        - Codeception\Extension\RunFailed
        - Tests\Support\DatabaseMigrationExtension
modules:
    config:
        Db:
            dsn: 'mysql:host=db;dbname='
            user: 'root'
            password: 'root'
            dump: src/Resources/fixtures/initial.sql
            cleanup: true # whether the dump should be reloaded before each test
            populate: true # whether the the dump should be loaded before the test suite is started
            populator: 'mysql -u $user -p$password -h $host app_test < $dump'
            initial_queries:
                - 'CREATE DATABASE IF NOT EXISTS app_test;'
                - 'USE app_test;'
                - 'grant ALL PRIVILEGES on app_test.* to app;'
                - 'FLUSH PRIVILEGES;'
        Symfony:
            app_path: 'src'
            bootstrap: true
            environment: 'test'

        Doctrine:
            cleanup: false
settings:
    memory_limit: 4096M
    shuffle: true
    colors: true
    report_useless_tests: true
