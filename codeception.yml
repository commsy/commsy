paths:
    tests: tests
    output: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs

actor_suffix: Tester

extensions:
    enabled:
        - Codeception\Extension\RunFailed

modules:
    config:
        Db:
            dsn: 'mysql:host=commsy_test_db;db_name=commsy'
            user: 'root'
            password: 'root'
            dump: tests/_data/bootstrap.sql
            cleanup: true # reload dump between tests
            populate: true # load dump before all tests
            populator: 'mysql -u $user -p$password -h $host $db_name < $dump'